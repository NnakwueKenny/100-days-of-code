
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

    <div class="bg-gray-300">
        <div class="flex justify-center items-center h-screen">
            <div class="border rounded-xl bg-gray-800 text-gray-100 p-4">
                <div class="flex justify-between py-2 pb-4">
                    <div class="text-xl">
                        <div class=""><span class="text-green-600 italic font-semibold">KeN</span>-<span class="font-mono">KalK</span></div>
                    </div>
                    <div class="font-semibold border bg-gray-700 pb-1 border-2 border-orange-300 text-orange-300 rounded flex space-x-2 items-center px-2">
                        <span class="">|</span>
                        <span class="">|</span>
                        <span class="">|</span>
                        <span class="">|</span>
                        <span class="">|</span>
                    </div>
                </div>
                <form class="flex flex-col">
                    <div class="pb-4">
                        <div class="flex flex-col border p-1 rounded-lg">
                            <input type="text" placeholder="0" readonly class="px-2 text-right h-16 bg-gray-100 text-gray-700 font-semibold text-xl w-full rounded-tr-lg rounded-tl-lg focus:outline-none" id="output">
                            <input type="text" placeholder="0" readonly class="px-2 text-right h-16 bg-gray-100 text-gray-700 font-semibold text-xl w-full rounded-br-lg rounded-bl-lg focus:outline-none" id="input">
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <div class="flex space-x-6">
                            <button type="button" class="border rounded-md w-12 h-12" id="clear">C</button>
                            <button type="button" class="operator border rounded-md w-12 h-12" id="divide">/</button>
                            <button class="operator border rounded-md w-12 h-12" id="times">*</button>
                            <button class="border rounded-md w-12 h-12" id="del">del</button>
                        </div>
                        <div class="flex space-x-6">
                            <button class="number border rounded-md w-12 h-12" id="seven">7</button>
                            <button class="number border rounded-md w-12 h-12" id="eight">8</button>
                            <button class="number border rounded-md w-12 h-12" id="nine">9</button>
                            <button class="operator border rounded-md w-12 h-12" id="minus">-</button>
                        </div>
                        <div class="flex space-x-6">
                            <button class="number border rounded-md w-12 h-12" id="four">4</button>
                            <button class="number border rounded-md w-12 h-12" id="five">5</button>
                            <button class="number border rounded-md w-12 h-12" id="six">6</button>
                            <button class="operator border rounded-md w-12 h-12" id="pluss">+</button>
                        </div>
                        <div class="flex justify-between items-center space-x-6">
                            <div class="mr-auto flex flex-col gap-4 w-full">
                                <div class="flex space-x-2 justify-between">
                                    <button class="number border rounded-md w-12 h-12" id="one">1</button>
                                    <button class="number border rounded-md w-12 h-12" id="two">2</button>
                                    <button class="number border rounded-md w-12 h-12" id="three">3</button>
                                </div>
                                <div class="flex space-x-2 justify-between">
                                    <button class="border rounded-md w-12 h-12" id="decimal">.</button>
                                    <button class="number border rounded-md w-12 h-12" id="zero">0</button>
                                    <button class="number border rounded-md w-12 h-12" id="percent">%</button>
                                </div>
                            </div>
                            <div class="self-stretch flex">
                                <button class="equals border rounded-md w-12 h-12 bg-green-600 h-full" id="equals">=</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/tailwind.js"></script>
    <script src="script.js"></script>
</body>
</html>
